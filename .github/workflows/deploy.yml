name: Build and Deploy to Kubernetes

on:
  push:
    branches:
      - dev   # trigger only on dev branch changes

jobs:
  build-and-push:
    permissions:
      contents: write
      packages: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Log in to container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        run: |
          IMAGE=ghcr.io/${{ github.repository }}/nginx:${{ github.sha }}
          docker build -t $IMAGE .
          docker push $IMAGE
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

  update-manifests:
    permissions:
      contents: write
      packages: write
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout manifests
        uses: actions/checkout@v4
        with:
          ref: dev

      - name: Update image tag in base deployment
        run: |
          sed -i "s|image: ghcr.io.*/nginx:.*|image: $IMAGE|" apps/nginx/base/deployment.yml
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add apps/nginx/base/deployment.yml
          git diff --cached --quiet || git commit -m "Update image to $IMAGE"
          git push origin dev