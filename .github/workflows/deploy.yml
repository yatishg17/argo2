name: Build and Deploy to Kubernetes

on:
  push:
    branches:
      - dev

jobs:
  build-and-push:
    permissions:
      contents: write
      packages: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Log in to container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        run: |
          IMAGE=ghcr.io/${{ github.repository }}/nginx:${{ github.sha }}
          docker build -t "$IMAGE" .
          docker push "$IMAGE"

  update-manifests:
    permissions:
      contents: write
      packages: write
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout manifests
        uses: actions/checkout@v4
        with:
          ref: dev
          fetch-depth: 0

      - name: Update image tag in dev kustomization (preserve indentation)
        run: |
          IMAGE=ghcr.io/${{ github.repository }}/nginx:${{ github.sha }}
          IMAGE_TAG=${{ github.sha }}

          # preserve leading whitespace on the newTag line
          sed -E -i 's/^([[:space:]]*newTag:).*/\1 '"${IMAGE_TAG}"'/' apps/nginx/overlays/dev/kustomization.yml

          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add apps/nginx/overlays/dev/kustomization.yml

          if git diff --cached --quiet; then
            echo "No changes detected; skipping commit."
          else
            git commit -m "Update nginx image tag to ${IMAGE_TAG}"
            git push origin dev
          fi