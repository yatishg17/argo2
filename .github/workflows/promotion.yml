name: Promote Between Environments (Image Tag Update)

on:
  workflow_run:
    workflows: ["Build and Deploy to Kubernetes"]
    types:
      - completed

jobs:
  update-image-tag:
    permissions:
      contents: write
      packages: write
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout dev
        uses: actions/checkout@v4
        with:
          ref: dev

      - name: Update image tag in base
        run: |
          sed -i "s|image: nginx:.*|image: nginx:${{ github.sha }}|" apps/nginx/base/deployment.yml
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git commit -am "Update image tag to ${{ github.sha }}"
          git push origin dev

  promote-to-staging:
    permissions:
      contents: write
      packages: write
    needs: update-image-tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout staging
        uses: actions/checkout@v4
        with:
          ref: staging

      - name: Sync image tag from dev
        run: |
          git fetch origin dev
          git checkout staging
          git merge origin/dev --no-edit
          git push origin staging

  create-pr-to-prod:
    permissions:
      contents: write
      packages: write
    needs: promote-to-staging
    runs-on: ubuntu-latest
    steps:
      - name: Checkout staging
        uses: actions/checkout@v4
        with:
          ref: staging

      - name: Create Pull Request to prod
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: prod
          branch: staging
          title: "Promote staging â†’ prod"
          body: "Update image tag promotion from staging to prod"
          reviewers: |
            yatishg17