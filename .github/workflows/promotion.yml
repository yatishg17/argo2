name: Promote Between Environments (Image Tag Update)

on:
  workflow_run:
    workflows: ["Build and Deploy to Kubernetes"]
    types:
      - completed

jobs:
  update-image-tag:
    permissions:
      contents: write
      packages: write
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout dev
        uses: actions/checkout@v4
        with:
          ref: dev
          fetch-depth: 0

      - name: Install PyYAML
        run: pip install pyyaml

      - name: Update image tag in dev overlay
        run: |
          IMAGE_TAG=${{ github.sha }}

          # preserve leading whitespace on the newTag line
          sed -E -i 's/^([[:space:]]*newTag:).*/\1 '"${IMAGE_TAG}"'/' apps/nginx/overlays/dev/kustomization.yml

          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add apps/nginx/overlays/dev/kustomization.yml

          if git diff --cached --quiet; then
            echo "No changes detected; skipping commit."
          else
            git commit -m "Update nginx image tag to ${IMAGE_TAG}"
            git push origin dev
          fi

      - name: Install validation tools
        run: |
          sudo apt-get update
          sudo apt-get install -y yamllint curl
          # install kustomize binary (avoids snap issues)
          curl -sSfLo /tmp/kustomize.tar.gz https://github.com/kubernetes-sigs/kustomize/releases/latest/download/kustomize_kustomize.tar.gz
          sudo mkdir -p /usr/local/bin
          sudo tar -xzf /tmp/kustomize.tar.gz -C /usr/local/bin kustomize
          sudo chmod +x /usr/local/bin/kustomize

      - name: Validate YAML and Kustomize build
        run: |
          echo "Validating YAML syntax..."
          yamllint -d "{extends: relaxed, rules: {line-length: disable}}" apps/

          echo "Validating Kustomize build..."
          kustomize build apps/nginx/overlays/dev > /dev/null

  promote-to-staging:
    permissions:
      contents: write
      packages: write
    needs: update-image-tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout staging
        uses: actions/checkout@v4
        with:
          ref: staging
          fetch-depth: 0

      - name: Sync image tag from dev
        run: |
          git fetch origin dev
          git checkout staging
          git merge origin/dev --no-edit
          git push origin staging

  create-pr-to-prod:
    permissions:
      contents: write
      packages: write
    needs: promote-to-staging
    runs-on: ubuntu-latest
    steps:
      - name: Checkout staging
        uses: actions/checkout@v4
        with:
          ref: staging
          fetch-depth: 0

      - name: Create Pull Request to prod
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: prod
          branch: staging
          title: "Promote staging â†’ prod"
          body: "Update image tag promotion from staging to prod"
          reviewers: |
            yatishg17